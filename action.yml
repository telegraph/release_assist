name: 'Webhook POST Action'
inputs:
  team:
    description: 'team name, sent in request body'
    required: false
  url:
    description: 'URL of webhook to send post request to'
    required: true
  data:
    description: 'JSON string of data to pass into request'
    default: '{}'
    required: false
runs:
  using: 'node12'
  main: 'index.js'
